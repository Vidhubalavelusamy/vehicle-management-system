<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Dektra Vehicle Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: url('{{ url_for("static", filename="images/hero-bg.jpg") }}') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: #fff;
    }
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('{{ url_for("static", filename="images/car3.png") }}') no-repeat center center/cover;
      opacity: 0.7; /* Adjust the opacity of the background image */
      background-size: cover;
      z-index: 0;
      filter: blur(8px); /* Optional: adds a blur effect to the background */
    }
    .login-container {
  position: relative;
  background-color: rgba(20, 20, 20, 0.85);
  padding: 40px 30px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0, 255, 242, 0.2);
  width: 90%;
  max-width: 400px;
  z-index: 1;
  margin-top: 80px;
}

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #00fff2;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 6px #00fff2;
    }
    .form-group {
      margin-bottom: 25px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #ccc;
    }
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 16px;
    }
    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(0, 255, 242, 0.5);
    }
    .login-button {
      background-color: #00fff2;
      color: #000;
      padding: 14px;
      width: 100%;
      border: none;
      font-size: 16px;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(0, 255, 242, 0.4);
      transition: all 0.3s ease;
    }
    .login-button:hover {
      background-color: #0ff;
      box-shadow: 0 0 20px rgba(0, 255, 242, 0.8);
    }
    .login-container .register-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
    .login-container .register-link a {
      color: #00fff2;
      text-decoration: none;
      font-weight: 600;
    }
    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      background-color: rgba(20, 20, 20, 0.6);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 2;
    }
    .navbar .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 26px;
      font-weight: 700;
      color: #00fff2;
      text-shadow: 0 0 6px #00fff2;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    .navbar ul li a:hover {
      color: #00fff2;
      text-shadow: 0 0 5px #00fff2;
    }

    @media (max-width: 768px) {
      .navbar { flex-direction: column; padding: 15px; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
<div class="navbar">
    <div class="logo">Dektra</div>
    <ul>
      <li><a href="{{ url_for('index') }}">Home</a></li>
      <li><a href="{{ url_for('vehicles') }}">Vehicles</a></li>
      <li><a href="{{ url_for('analytics') }}">Analytics</a></li>
      <li><a href="{{ url_for('add_vehicle') }}">Add Vehicle</a></li>
    </ul>
  </div>
  
  <!-- Register Form -->
  <div class="login-container">
    <h2>Register with Dektra</h2>
    <form method="POST" action="{{ url_for('register') }}">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="login-button">Register</button>
    </form>
    
    <div class="register-link">
      Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </div>
  </div>

</body>
</html>
