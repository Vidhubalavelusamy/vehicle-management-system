<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Vehicle | Vehicle Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      width: 90%;
      max-width: 600px;
    }
    h2 {
      text-align: center;
      color: #00fff2;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      box-shadow: 0 0 6px #00fff2;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add Vehicle</h2>
    <form method="POST" action="{{ url_for('add_vehicle') }}">
      <!-- User Info -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <!-- Vehicle Details -->
      <div class="form-group">
        <label for="vehicle_name">Vehicle Name</label>
        <input type="text" id="vehicle_name" name="vehicle_name" required />
      </div>

      <div class="form-group">
        <label for="vehicle_model">Vehicle Model</label>
        <input type="text" id="vehicle_model" name="vehicle_model" required />
      </div>

      <div class="form-group">
        <label for="registration_number">Registration Number</label>
        <input type="text" id="registration_number" name="registration_number" required />
      </div>

      <div class="form-group">
        <label for="fault_description">Fault Description</label>
        <textarea id="fault_description" name="fault_description" rows="4" placeholder="Describe any issue or leave blank if none" oninput="updateMaintenance()"></textarea>
      </div>

      <!-- ðŸ› ï¸ Maintenance Instructions -->
      <div class="form-group">
        <label for="maintenance_instructions">Maintenance Instructions</label>
        <textarea id="maintenance_instructions" name="maintenance_instructions" rows="12">
â€¢ Oil change every 5,000 km  
â€¢ Brake inspection every 6 months  
â€¢ Tire pressure check monthly  
â€¢ Coolant and fluid levels check quarterly  
â€¢ Battery terminals cleaning annually  
â€¢ Air filter replacement every 15,000 km  
â€¢ Transmission fluid change every 30,000 to 60,000 miles  
â€¢ Suspension system inspection  
â€¢ Radiator flush every 2 years or 30,000 miles  
â€¢ A/C refrigerant check annually  
â€¢ Fuel filter replacement every 30,000 to 50,000 miles  
â€¢ Exhaust system inspection
        </textarea>
      </div>

      <!-- Removed submit button -->
    </form>
  </div>

  <script>
    function updateMaintenance() {
      const fault = document.getElementById("fault_description").value.toLowerCase();
      const maintenanceField = document.getElementById("maintenance_instructions");

      if (fault.includes("brake")) {
        maintenanceField.value = "â€¢ Check brake pads and discs\nâ€¢ Top up brake fluid\nâ€¢ Inspect brake lines and hoses";
      } else if (fault.includes("engine")) {
        maintenanceField.value = "â€¢ Engine oil change\nâ€¢ Spark plug inspection\nâ€¢ Check coolant and air filter\nâ€¢ Scan engine codes";
      } else if (fault.includes("tire") || fault.includes("tyre")) {
        maintenanceField.value = "â€¢ Check tire pressure\nâ€¢ Rotate tires\nâ€¢ Inspect tread depth\nâ€¢ Check for punctures";
      } else if (fault.includes("battery")) {
        maintenanceField.value = "â€¢ Check battery charge level\nâ€¢ Clean terminals\nâ€¢ Test alternator output";
      } else if (fault.includes("light")) {
        maintenanceField.value = "â€¢ Replace faulty bulbs\nâ€¢ Check wiring and fuses\nâ€¢ Clean headlight covers";
      } else if (fault.includes("transmission")) {
        maintenanceField.value = "â€¢ Change transmission fluid\nâ€¢ Inspect for fluid leaks\nâ€¢ Check transmission filter\nâ€¢ Inspect belts and hoses";
      } else if (fault.includes("suspension")) {
        maintenanceField.value = "â€¢ Inspect suspension components\nâ€¢ Check steering components\nâ€¢ Align wheels\nâ€¢ Inspect ball joints and tie rods";
      } else if (fault.includes("coolant")) {
        maintenanceField.value = "â€¢ Check coolant level\nâ€¢ Flush radiator every 2 years\nâ€¢ Inspect radiator hoses\nâ€¢ Check thermostat";
      } else if (fault.includes("ac")) {
        maintenanceField.value = "â€¢ Check refrigerant levels\nâ€¢ Replace cabin air filter\nâ€¢ Inspect A/C system for leaks";
      } else if (fault.includes("fuel")) {
        maintenanceField.value = "â€¢ Replace fuel filter\nâ€¢ Clean fuel injectors\nâ€¢ Inspect fuel lines for leaks";
      } else if (fault.includes("exhaust")) {
        maintenanceField.value = "â€¢ Inspect exhaust pipes\nâ€¢ Check muffler and catalytic converter\nâ€¢ Replace oxygen sensors";
      } else {
        maintenanceField.value = "â€¢ Oil change every 5,000 km\nâ€¢ Brake inspection every 6 months\nâ€¢ Tire pressure check monthly\nâ€¢ Coolant and fluid levels check quarterly\nâ€¢ Battery terminals cleaning annually\nâ€¢ Air filter replacement every 15,000 km\nâ€¢ Transmission fluid change every 30,000 to 60,000 miles\nâ€¢ Suspension system inspection\nâ€¢ Radiator flush every 2 years or 30,000 miles\nâ€¢ A/C refrigerant check annually\nâ€¢ Fuel filter replacement every 30,000 to 50,000 miles\nâ€¢ Exhaust system inspection";
      }
    }
  </script>

</body>
</html>
